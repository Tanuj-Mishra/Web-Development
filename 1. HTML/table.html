<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in HTML</title>
  <style>
    /* inclusion of tr in border wont help any much */
    table,
    td {
      border: 1px solid blanchedalmond;
      border-collapse: collapse;
    }
  </style>
</head>


<body>

  <table>
    <tr>
      <td>Subject</td>
      <td>Marks</td>
    </tr>
    <tr>
      <td>Physics</td>
      <td>80</td>
    </tr>
    <tr>
      <td>Maths</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Chemistry</td>
      <td>70</td>
    </tr>

  </table>

</body>

</html>
